<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
         <title>Snake Water Gun</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Snake Water Gun</h1>
        <div class="choices">
            <div class="choice" id="Snake"><img src="snake.png"></div>
            <div class="choice" id="Water"><img src="water.jpg"></div>
            <div class="choice" id="Gun"><img src="gun.png"></div>
        </div>
        <div class="score-board">
            <div class="score">
                <p id="user-Score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-Score">0</p>
                <p>Comp</p>
            </div>
        </div>
        <div class="msg-container">
        <p id="msg">
            Total Moves are 10. Play your Move!
        </p>
    </div>
        <script src="index.js" async defer></script>
    </body>
</html>
